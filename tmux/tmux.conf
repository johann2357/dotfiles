# set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "xterm-256color"

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g mouse off

set -g default-command /bin/zsh

# Remove small delay with escape
set -s escape-time 0

# neovim checkhealth recommendations
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r r run-shell "~/.tmux.conf"

bind-key -r g display-popup -E "goto"

# GRUVBOX - minimal no colors
# bg    - 235
# gray  - 245
# gray2 - 246
# fg    - 223
# bg0_h - 234
# bg0_s - 236
# bg0   - 235
# bg1   - 237
# bg2   - 239
# bg3   - 241
# bg4   - 243
# gray  - 245
# fg4   - 246
# fg3   - 248
# fg2   - 250
# fg1   - 223
# fg0   - 229
set-option -g status "on"

# default statusbar color
# set-option -g status-style bg=colour235,fg=colour229 # bg=bg0, fg=fg0
set-option -g status-style bg=default

# default window title colors
set-window-option -g window-status-style bg=colour223,fg=colour237 # bg=fg1, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour246 #bg1

# clock
set-window-option -g clock-mode-colour colour223 #fg1

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "right"
set-option -g status-left-style none
# set-option -g status-left-length "80"
set-option -g status-right-style none
# set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=default,fg=colour246] #S "
# set-option -g status-right "#[bg=colour235,fg=colour246] | #{weather} | %Y-%m-%d %H:%M"
set-option -g status-right "#[bg=default,fg=colour246]"

set-window-option -g window-status-current-format "#[bg=colour239,fg=colour248] #I #W#{?window_zoomed_flag,*Z,} #[bg=colour239,fg=colour248]"
set-window-option -g window-status-format "#[bg=colour235,fg=colour246] #I #W #[bg=colour235,fg=colour246]"

